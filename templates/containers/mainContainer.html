{% extends "index.html" %}
{% load static %}
{% block content %}
  <main class="w-full h-full flex flex-col items-center gap-4 px-10">
    <div class="flex w-full gap-3 items-center justify-start pb-10">
      <button onclick="javascript:history.go(-1);">
        <img src="{% static 'img/icons/arrow_left.svg' %}"
             alt=""
             width="32px"
             height="32px"
             class="w-8 h-8">
      </button>
      <h1 class="text-xl text-primaryColor">
        {% block containerTitle %}
        {% endblock containerTitle %}
      </h1>
    </div>
    {% block container %}
    {% endblock container %}
  </main>
{% endblock content %}
