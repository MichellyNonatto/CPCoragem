{% if messages %}
    {% for message in messages %}
        <div>
            <p>{{ message }}</p>
        </div>
    {% endfor %}
{% elif form.errors %}
    <div>
        <ul>
            {% for field, error_list in form.errors.items %}
                {% for error in error_list %}
                    <li>{{ error }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
