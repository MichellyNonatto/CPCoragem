<div class="relative w-full group">
  <input type="{{ input_type }}"
         class="outline-none px-3 py-3 peer"
         placeholder=""
         name="{{ input_name }}" />
  <label class="absolute left-[9px] top-px text-sm text-gray-500 transition-all duration-300 px-1 transform -translate-y-1/2 pointer-events-none peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-xl group-focus-within:!top-px group-focus-within:!text-sm group-focus-within:!text-primaryColor">
    {{ label }}
  </label>
  <fieldset class="inset-0 absolute border border-gray-400 rounded pointer-events-none mt-[-9px] invisible peer-placeholder-shown:visible group-focus-within:!border-primaryColor group-focus-within:border-2 group-hover:border-gray-700">
    <legend class="ml-2 px-0 text-sm transition-all duration-300 invisible max-w-[0.01px] group-focus-within:max-w-full group-focus-within:px-1 whitespace-nowrap">
      {{ label }}
    </legend>
  </fieldset>
  <fieldset class="inset-0 absolute border border-gray-400 rounded pointer-events-none mt-[-9px] visible peer-placeholder-shown:invisible group-focus-within:border-2 group-focus-within:!border-primaryColor group-hover:border-gray-700">
    <legend class="ml-2 text-sm invisible px-1 max-w-full whitespace-nowrap">{{ label }}</legend>
  </fieldset>
</div>
